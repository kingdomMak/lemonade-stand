<!DOCTYPE html>
<html>
<head>
    <title>Contact - Tommy's Lemonade Stand</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- Add Font Awesome for social media icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <h1>Contact Us üìù</h1>
    


    <div class="contact-container">
        <div class="contact-info">
            <h2>Get in Touch</h2>
            <div class="info-item">
                <i class="fas fa-envelope"></i>
                <p>Email: <a href="mailto:your.email@example.com">your.email@example.com</a></p>
            </div>
            <div class="info-item">
                <i class="fas fa-phone"></i>
                <p>Phone: <a href="tel:your-phone-number">Your Phone Number</a></p>
            </div>
            
            <div class="social-media">
                <h3>Follow Us</h3>
                <div class="social-links">
                    <a href="https://facebook.com/gift.t.laisi" target="_blank" class="social-link">
                        <i class="fab fa-facebook"></i>
                        <span>Gift T Laisi</span>
                    </a>
                    <a href="https://instagram.com/king.makunamisha" target="_blank" class="social-link">
                        <i class="fab fa-instagram"></i>
                        <span>king.makunamisha</span>
                    </a>
                </div>
            </div>
        </div>

        <div class="contact-form">
            <h2>Send Us a Message</h2>
            <form action="/thankyou" method="GET">
                <div class="form-group">
                    <label for="name">Your Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="email">Your Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                </div>

                <button type="submit">Send Message</button>
            </form>
        </div>
    </div>

    <footer>
        <p>üçã Tshedza's Lemonade Stand</p>
        <p>Made with love in 2024</p>
        <div class="footer-social">
            <a href="https://facebook.com/gift.t.laisi" target="_blank"><i class="fab fa-facebook"></i></a>
            <a href="https://instagram.com/king.makunamisha" target="_blank"><i class="fab fa-instagram"></i></a>
        </div>
        <nav class="footer-nav">
        
            <a href="/contact">Contact</a> |
            
        </nav>
    </footer>
</body>
</html>
